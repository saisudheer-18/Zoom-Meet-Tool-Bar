<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Toolbar Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="main-container">
    <div class="child-container">
      <div class="icon-1 icon">
        <i class="bi bi-mic"></i>
        <p>Audio</p>
      </div>
      <div><i class="bi bi-chevron-down"></i></div>
      <div class="icon-2 icon">
        <i class="bi bi-camera-video-off"></i>
        <p>Video</p>
      </div>
      <div><i class="bi bi-chevron-down"></i></div>
      <div class="icon-3 icon">
        <i class="bi bi-people-fill"></i>
        <p>Participants</p>
      </div>
        <div><i class="bi bi-chevron-down"></i></div>
      <div class="icon-4 icon">
        <i class="bi bi-chat-dots"></i>
        <p>Chat</p>
      </div>
        <div><i class="bi bi-chevron-down"></i></div>
      <div class="icon-5 icon">
        <i class="bi bi-arrow-up-circle"></i>
        <p>Share</p>
      </div>
      <i class="bi bi-chevron-down"></i>
      <div class="icon-6 icon">
        <i class="bi bi-pause-circle"></i>
        <p>Pause</p>
      </div>
        <i class="bi bi-chevron-down"></i>
      <div class="icon-7 icon">
        <i class="bi bi-pencil"></i>
        <p>Annotate</p>
      </div>
      <i class="bi bi-chevron-down"></i>
      <div class="icon-8 icon">
        <i class="bi bi-person-video"></i>
        <p>Person Hide</p>
      </div>
      <i class="bi bi-chevron-down"></i>
      <div class="icon-9 icon">
        <i class="bi bi-three-dots"></i>
        <p>More</p>
      </div>
    </div>
    <div class="end">
  <div class="share-bar">
    <i class="bi bi-sign-turn-slight-right"></i>
    <span class="status">You are screen sharing</span>
    <i class="bi bi-shield-check"></i>
    <button class="stop-btn">â–  Stop share</button>
  </div>
</div>

        
   
   
  </div>
</body>
</html>
